<text class="label" x="40" y="20">Simulator fails unit test?	</text>
<text class="label" x="7" y="20">1.</text>
<text class="target" x="90" y="35">	Fix simulator code, goto 1</text>
<text class="label" x="7" y="35">2.</text>
<text class="label" x="40" y="50">Model fails unit test?	</text>
<text class="label" x="7" y="50">3.</text>
<text class="target" x="90" y="65">	Fix model implementation code, goto 3</text>
<text class="label" x="7" y="65">4.</text>
<text class="label" x="40" y="80">Operators fails unit test?	</text>
<text class="label" x="7" y="80">5.</text>
<text class="target" x="90" y="95">	Fix code (especially Hasting ratios), goto 5</text>
<text class="label" x="7" y="95">6.</text>
<text class="label" x="40" y="110">Perform well calibrated study -- coverage OK?	</text>
