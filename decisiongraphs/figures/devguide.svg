<text class="label" x="0" y="155">10.</text>
<text class="target" x="90" y="170">	run MCMCs longer, goto 7</text>
<text class="label" x="0" y="170">11.</text>
<text class="label" x="40" y="185">Are tree heights irrecoverable?</text>
<text class="label" x="0" y="185">12.</text>
<text class="target" x="90" y="200">	Simulate trees with tree heights of about 0.5 substitutions (change tree priors appropriately). goto 7</text>
